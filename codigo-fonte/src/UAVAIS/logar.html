<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
  <link rel="stylesheet" href="css/logar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>UAVAIS - Login</title>
</head>
<body>
 
  <div class="caixa">

    <div class="parte-verde">
      <a href="login.html">
        <i class="bi bi-arrow-bar-left"></i>
      </a>
      <img src="img/logar/UAVAIS-verde.png" alt="uavais">
      <p>um passo além da excelência.</p>
    </div>

    <div class="partebaixo">
      <h3>Acesse sua conta</h3>
      <div class="input2">
        <input type="email" class="secao" id="input2">
        <i class="bi bi-envelope"></i>
        <span class="placeholder" id="placeholder2">Email:</span>
      </div>
      <div class="input3">
        <input type="password" class="secao" id="input3">
        <i class="bi bi-key"></i>
        <span class="placeholder" id="placeholder3">Senha:</span>
      </div>
      <div class="msgError"></div>
      <button class="entrar" type="submit" onclick="entrar()">Entrar</button>
    </div>

  </div>

        

    
  <script src="javascript/logar/logar.js"></script>
</body>
</html>
