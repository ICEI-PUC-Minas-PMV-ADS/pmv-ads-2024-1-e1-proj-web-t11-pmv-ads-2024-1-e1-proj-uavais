<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>UAVAIS - Login</title>
</head>
<body>
  
    <div class="caixa">

      <div class="parte-verde">
        <img src="img/login/UAVAIS.png" alt="uavais">
        <h3>Bem-Vindo!</h3>
        <p>Acesse a sua conta <br> agora mesmo!</p>
        <a href="login2.html">
          <div class="botao-entrar">
            <h3>ENTRAR</h3>
          </div>
        </a>
      </div>

      <div class="parte-branca">
        <h3>Crie a sua conta!</h3>
        <p>Preencha seus dados:</p>
        
        <div class="msgError"></div>
        <div class="msgSucess"></div>

        <form class="preencher">
          
          <div class="input1">
            <input type="text" class="secao" id="input">
            <i class="bi bi-person"></i>
            <span class="placeholder" id="placeholder1">Nome:</span>
          </div>

          <div class="input2">
            <input type="email" class="secao" id="input2">
            <i class="bi bi-envelope"></i>
            <span class="placeholder" id="placeholder2">Email:</span>
          </div>

          <div class="input3">
            <input type="password" class="secao" id="input3">
            <i class="bi bi-key"></i>
            <span class="placeholder" id="placeholder3">Senha:</span>
          </div>

          <div class="input4">
            <input type="password" class="secao" id="input4">
            <i class="bi bi-key"></i>
            <span class="placeholder" id="placeholder4">Confirmar&nbsp;senha:</span>
          </div>
          <button type="submit" id="subm" onclick="cadastrar()">Continuar</button>
          
        </form>
      </div>
      
    </div>
  
    <script src="javascript/login/login.js"></script>
</body>
</html>
