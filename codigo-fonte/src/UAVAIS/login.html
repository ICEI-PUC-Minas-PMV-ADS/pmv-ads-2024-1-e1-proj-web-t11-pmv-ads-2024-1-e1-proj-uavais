<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  
    <div class="caixa">

      <div class="parte-verde">
        <img src="img/login/UAVAIS.png" alt="uavais">
        <h3>Bem-Vindo!</h3>
        <p>Acesse a sua conta <br> agora mesmo!</p>
        <a href="login2.html">
          <div class="botao-entrar">
            <h3>ENTRAR</h3>
          </div>
        </a>
      </div>

      <div class="parte-branca">
        <h3>Crie a sua conta!</h3>
        <p>Preencha seus dados:</p>

        <div class="preencher">
          <div class="secoes"><p>Nome:</p></div>
          <div class="secoes2"><p>Email:</p></div>
          <div class="secoes3"><p>Senha:</p></div>
          <div class="secoes4"><p>Confirmar Senha:</p></div>
        </div>

          <h3>Continuar</h3>
        </div>
      </div>

    </div>
